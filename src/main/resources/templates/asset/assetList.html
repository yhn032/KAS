<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: header">
    <meta charset="UTF-8">
    <title>재고 조회</title>
</head>
<body>
    <div th:replace="layout/navBar :: navBar"></div>
    <div class="content-main">
        <table border="1">
            <thead>
            <tr>
                <th>재고 번호</th>
                <th>재고 명</th>
                <th>재고 수량</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="asset : ${assetList}">
                <td th:text="${asset.getAssetNo()}"></td>
                <td th:text="${asset.getAssetName()}"></td>
                <td th:text="${asset.getAssetCnt()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="layout/footer :: footer"></div>
</body>
</html>
