<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: header">
    <meta charset="UTF-8">
    <title>재고 조회</title>
</head>
<body>
    <div th:replace="layout/navBar :: navBar"></div>
    <div class="content-main">
        <form class="search-form">
            <div class="form-div">
                <input type="text" name="searchTerm" autocomplete="off" required>
                <label>Searching Asset</label>
                <span></span>
                <button type="button">검색</button>
            </div>
        </form>
        <div class="asset-container">
            <div class="asset-item" th:each="asset : ${assetList}">
                <span th:text="${asset.getAssetNo()}"></span>
                <span th:text="${asset.getAssetName()}"></span>
                <span th:text="${asset.getAssetCnt()}"></span>
            </div>
        </div>
    </div>
    <div th:replace="layout/footer :: footer"></div>
</body>
</html>
